name: Publish Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update POM versions
        run: |
          mvn versions:set -DnewVersion=${{ steps.get_version.outputs.VERSION }} -DgenerateBackupPoms=false

      - name: Build and test
        run: mvn clean verify

      - name: Publish to FigChain Maven Repository
        run: |
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>figchain-public</id>
                <username>fc-deploy</username>
                <password>${{ secrets.MAVEN_REPO_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF
          mvn deploy -DskipTests

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            figchain-client/target/figchain-client-*.jar
            figchain-models/target/figchain-models-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README on main
        if: success()
        run: |
          git fetch origin main
          git checkout main
          VERSION=${{ steps.get_version.outputs.VERSION }}
          
          # Update Maven dependency version (first occurrence only to avoid affecting other XML)
          sed -i "0,/<version>.*<\/version>/s//<version>$VERSION<\/version>/" README.md
          
          # Update Gradle dependency version
          sed -i "s/implementation 'io.figchain:figchain-client:.*'/implementation 'io.figchain:figchain-client:$VERSION'/" README.md
          
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add README.md
          if ! git diff --staged --quiet; then
            git commit -m "Update README to version $VERSION [skip ci]"
            git push origin main
          fi
