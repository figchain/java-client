name: Publish Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update POM versions
        run: |
          mvn versions:set -DnewVersion=${{ steps.get_version.outputs.VERSION }} -DgenerateBackupPoms=false

      - name: Build and test
        run: mvn clean verify

      - name: Publish to FigChain Maven Repository
        run: |
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>figchain-public</id>
                <username>fc-deploy</username>
                <password>${{ secrets.MAVEN_REPO_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF
          mvn deploy -DskipTests

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            figchain-client/target/figchain-client-*.jar
            figchain-models/target/figchain-models-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Reset any changes before checkout
        run: |
          git reset --hard HEAD
          git clean -fd

      - name: Update main branch
        if: success()
        run: |
          git fetch origin main
          git checkout main
          VERSION=${{ steps.get_version.outputs.VERSION }}
          
          # Update Maven dependency version (first occurrence only to avoid affecting other XML)
          sed -i "0,/<version>.*<\/version>/s//<version>$VERSION<\/version>/" README.md
          
          # Update Gradle dependency version
          sed -i "s/implementation 'io.figchain:figchain-client:.*'/implementation 'io.figchain:figchain-client:$VERSION'/" README.md
          
          # Calculate next snapshot version
          # Assumes semantic versioning X.Y.Z
          IFS='.' read -r -a parts <<< "$VERSION"
          NEXT_SNAPSHOT=""
          if [ ${#parts[@]} -eq 3 ]; then
            major="${parts[0]}"
            minor="${parts[1]}"
            patch="${parts[2]}"
            next_patch=$((patch + 1))
            NEXT_SNAPSHOT="$major.$minor.$next_patch-SNAPSHOT"
            echo "Bumping version to $NEXT_SNAPSHOT"
            
            # Update pom.xml versions
            mvn versions:set -DnewVersion=$NEXT_SNAPSHOT -DgenerateBackupPoms=false
          else
            echo "Could not parse version $VERSION for bumping. Skipping POM bump."
          fi
          
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add README.md pom.xml **/pom.xml
          if ! git diff --staged --quiet; then
            COMMIT_MSG="Update README to $VERSION"
            if [ ! -z "$NEXT_SNAPSHOT" ]; then
              COMMIT_MSG="$COMMIT_MSG and bump to $NEXT_SNAPSHOT"
            fi
            git commit -m "$COMMIT_MSG [skip ci]"
            git push origin main
          fi
